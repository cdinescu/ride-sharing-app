server:
  port: 8080
spring:
  r2dbc:
    url: r2dbc:postgresql://192.168.1.144:5432/ride_sharing
    username: postgres
    password: mysecretpassword
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers:
            - localhost:9092
      bindings:
        output:
          binder: kafka
          destination: ride-planning-topic
          content-type: application/json
