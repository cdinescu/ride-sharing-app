spring:
  application:
    name: dynamic-billing-service
  cloud:
    discovery: enabled
    config:
      uri: http://config-service:8012
      failFast: true
      retry:
        maxAttempts: 20

server.port: 8080
management:
  endpoints:
    web:
      base-path: /manage
  server:
    port: 8081
